# Nacos帮助文档: https://nacos.io/zh-cn/docs/concepts.html

# nacos认证信息
spring.cloud.nacos.config.username=nacos
spring.cloud.nacos.config.password=nacos
spring.cloud.nacos.config.contextPath=/nacos


# 设置配置中心服务端地址
spring.cloud.nacos.config.server-addr=172.0.102.144:8848

# nacos 配置中心的namespace，默认为 public
spring.cloud.nacos.config.namespace=public
spring.cloud.nacos.discovery.server-addr=172.0.102.144:8848
spring.cloud.nacos.discovery.namespace=04427065-f7cf-424d-adf5-8d9c1c517a3c
